<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<form action="enviar.php" method="POST">

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Digite o seu email:</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Digite sua mensagem:</label>
  <textarea class="form-control" id="mensagem" rows="5" name="mensagem" required></textarea>
</div>

<input class="btn btn-primary" type="submit" value="Enviar">

</form>

</body>
</html>
